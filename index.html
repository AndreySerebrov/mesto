<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class= "header">
            <img class="header__logo" src="./images/svg/logo.svg" alt="лого">
    </header>
    <main>
        <section class ="profile">
                <img class="profile__avatar" src="./images/avatar.png" alt="фотография Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__person">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button button" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button button" type="button">+</button>
        </section>
        <section class ="elements">
            <div class = "elements__frame">
                <div class ="element">
                    <img class = "element__img" src="./images/photo-grid/1.png" alt="пейзжа припроды России">
                    <div class ="element__caption">
                      <h3 class="element__place">Карачаево-Черкессия</h3>
                      <button class="element__heart" type="button"></button>
                    </div>
                </div>
                <div class ="element">
                    <img class = "element__img" src="./images/photo-grid/2.png" alt="пейзжа припроды России">
                    <div class ="element__caption">
                        <h3 class="element__place">Гора Эльбрус</h3>
                        <button class="element__heart" type="button"></button>
                    </div>
                </div>
                <div class ="element">
                    <img class = "element__img" src="./images/photo-grid/3.png" alt="пейзжа припроды России">
                    <div class ="element__caption">
                        <h3 class="element__place">Домбай</h3>
                        <button class="element__heart" type="button"></button>
                    </div>
                </div>
                <div class ="element">
                    <img class = "element__img" src="./images/photo-grid/4.png" alt="пейзжа припроды России">
                    <div class ="element__caption">
                        <h3 class="element__place">Гора Эльбрус</h3>
                        <button class="element__heart" type="button"></button>
                    </div>
                </div>
                <div class ="element">
                    <img class = "element__img" src="./images/photo-grid/5.png" alt="пейзжа припроды России">
                    <div class ="element__caption">
                        <h3 class="element__place">Домбай</h3>
                        <button class="element__heart" type="button"></button>
                    </div>
                </div>
                <div class ="element">
                    <img class = "element__img" src="./images/photo-grid/6.png" alt="пейзжа припроды России">
                    <div class ="element__caption">
                        <h3 class="element__place">Карачаево-Черкессия</h3>
                        <button class="element__heart" type="button"></button>
                    </div>
                </div>
            </div> 
        </section> 
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__cross button" type="button"></button>
            <form class="form" name="person">
                <div class="form__frame">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input type="text" name="person_name" class="form__input form__name" placeholder="Имя">
                    <input type="text" name="person_bio"  class="form__input form__bio"  placeholder="Биография">
                    <button class="form__save" type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
