<body class="root">
    <div class="popup ">
        <div class="popup__container">
            <div class="form">
                <img class="form__cross button" src="./images/cross.svg" alt="кнопка 'закрыть' ">

                    <p class="form__title">Редактировать профиль</p>

        </div>
    </div>

                        <button class="profile__edit-button button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button button">+</button>

            </div>
        </section>

                    <img class = "element__img" src="./images/photo-grid/1.png" alt="пейзжа припроды России">
